<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Drive | Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">Smart Drive Dashboard</span>
    <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
  </nav>

  <div class="container py-5">
    <h3 class="mb-4 text-center">Upload Your Files</h3>

    <div class="card p-4 shadow-sm">
      <form id="uploadForm">
        <input type="file" class="form-control mb-3" id="fileInput" required />
        <button type="submit" class="btn btn-primary w-100">Upload</button>
      </form>
    </div>

    <hr class="my-5"/>

    <h4>Your Uploaded Files</h4>
    <div id="fileList" class="mt-3"></div>
  </div>

  <script>
    const token = localStorage.getItem('token');

    // Redirect to login if not logged in
    if (!token) {
      window.location.href = '/login';
    }

    // Upload File
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('fileInput').files[0];
      const formData = new FormData();
      formData.append('file', file);

      const res = await fetch('/api/files/upload', {
        method: 'POST',
        headers: { Authorization: `Bearer ${token}` },
        body: formData
      });

      const data = await res.json();
      if (res.ok) {
        alert('✅ File uploaded successfully!');
        loadFiles();
      } else {
        alert('❌ ' + (data.error || 'Upload failed.'));
      }
    });

    // Load Files
    async function loadFiles() {
      const res = await fetch('/api/files', {
        headers: { Authorization: `Bearer ${token}` }
      });
      const files = await res.json();
      const container = document.getElementById('fileList');
      container.innerHTML = files.map(f => `
        <div class="card p-3 mb-2">
          <strong>${f.filename}</strong><br>
          <a href="${f.file_url}" target="_blank">${f.file_url}</a>
        </div>
      `).join('');
    }

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = '/login';
    });

    // Initial Load
    loadFiles();
  </script>
</body>
</html>
